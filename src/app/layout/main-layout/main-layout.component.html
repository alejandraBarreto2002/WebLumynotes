<div class="flex min-h-screen bg-rose-50">
  <!-- Sidebar -->
  <aside *ngIf="showSidebar" class="w-64 bg-rose-100 p-6 shadow-lg flex flex-col gap-2">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Lumynotes 🌸</h1>
    <nav class="flex flex-col gap-2">
      <a routerLink="/perfil" routerLinkActive="bg-white font-bold" [routerLinkActiveOptions]="{ exact: false }"
         class="block p-2 text-gray-700 rounded-lg hover:bg-rose-200 transition-colors">
        👤 Perfil
      </a>
      <a routerLink="/home" routerLinkActive="bg-white font-bold" [routerLinkActiveOptions]="{ exact: false }"
         class="block p-2 text-gray-700 rounded-lg hover:bg-rose-200 transition-colors">
        🏠 Home
      </a>
      <a routerLink="/notes" routerLinkActive="bg-white font-bold" [routerLinkActiveOptions]="{ exact: false }"
         class="block p-2 text-gray-700 rounded-lg hover:bg-rose-200 transition-colors">
        📝 Notas
      </a>
      <a routerLink="/calendario" routerLinkActive="bg-white font-bold" [routerLinkActiveOptions]="{ exact: false }"
         class="block p-2 text-gray-700 rounded-lg hover:bg-rose-200 transition-colors">
        📅 Calendario
      </a>
      <a routerLink="/proyecto" routerLinkActive="bg-white font-bold" [routerLinkActiveOptions]="{ exact: false }"
         class="block p-2 text-gray-700 rounded-lg hover:bg-rose-200 transition-colors">
        📂 Proyectos
      </a>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <router-outlet></router-outlet>
  </main>
</div>
