<div class="container mx-auto p-6 bg-white/80 rounded-lg shadow-lg max-w-md mt-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-2">¡Inicia Sesión!</h2>
  <p class="text-gray-600 mb-4">Empieza a escribir tus ideas</p>

  <form [formGroup]="form" (ngSubmit)="login()" class="space-y-4" novalidate>
    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Email"
        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition duration-200"
        [class.border-red-500]="form.get('email')?.invalid && form.get('email')?.touched"
      />
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-500 text-sm mt-1">
        Ingresa un correo válido.
      </div>
    </div>

    <!-- Contraseña -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Contraseña"
        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition duration-200"
        [class.border-red-500]="form.get('password')?.invalid && form.get('password')?.touched"
      />
      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-red-500 text-sm mt-1">
        La contraseña es obligatoria.
      </div>
    </div>

      <!-- Botón -->
      <button
        type="submit"
        [disabled]="form.invalid"
        class="w-full bg-pink-500 text-white p-2 rounded-lg hover:bg-pink-600 disabled:bg-gray-400 disabled:cursor-not-allowed transition duration-200"
      >
        Iniciar Sesión
      </button>
    </form>

  <p class="text-gray-600 mt-4">
    ¿No tienes cuenta?
    <a [routerLink]="['/register']" class="text-blue-500 hover:underline">Regístrate</a>
  </p>
</div>
