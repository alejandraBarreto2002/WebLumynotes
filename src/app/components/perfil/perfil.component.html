<div class="container mx-auto p-6 bg-white/80 rounded-lg shadow-lg max-w-md mt-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-2">Mi Perfil</h2>
  <p class="text-gray-600 mb-4">Personaliza tu informaci√≥n</p>
  <form [formGroup]="form" (ngSubmit)="guardar()" class="space-y-4">
    <div>
      <input
        type="text"
        id="name"
        formControlName="name"
        placeholder="Nombre"
        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
      />
    </div>
    <div>
      <input
        type="text"
        id="profilePic"
        formControlName="profilePic"
        placeholder="URL de tu foto"
        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
      />
    </div>
    <button
      type="submit"
      class="w-full bg-pink-500 text-white p-2 rounded-lg hover:bg-pink-600"
    >
      Guardar
    </button>
  </form>
</div>
